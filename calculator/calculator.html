<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href="./calculator.css">
    <title>calculator</title>
</head>
<body>
    <div class="calculator">
        <form name="calculator">
            <input type="text" name="result" class="sum" value="0">
            <input type="text" name="result" class="result">
        </form>
        <div>
            <div class="calculatorBtnSize">
                <button class="btn">C</button class="btn">
                <button class="btn">←</button class="btn">
            </div>
            <div class="calculatorBtnSize">
                <button type="button" class="btn add">%</button>
                <button type="button" class="btn add">x²</button>
                <button type="button" class="btn add">√</button>
                <button type="button" class="btn add">÷</button>
            </div>
            <div class="calculatorBtnSize">
                <button type="button" class="btn number" data-aa="7">7</button>
                <button type="button" class="btn number" data-type="8">8</button>
                <button type="button" class="btn number" data-type="9">9</button>
                <button type="button" class="btn add">X</button>
            </div>
            <div class="calculatorBtnSize">
                <button type="button" class="btn number" data-type="4">4</button>
                <button type="button" class="btn number" data-type="5">5</button>
                <button type="button" class="btn number" data-type="6">6</button>
                <button type="button" class="btn add">-</button>
            </div>
            <div class="calculatorBtnSize">
                <button type="button" class="btn number" data-type="1">1</button>
                <button type="button" class="btn number" data-type="2">2</button>
                <button type="button" class="btn number" data-type="3">3</button>
                <button type="button" class="btn add">+</button>
            </div>
            <div class="calculatorBtnSize">
                <button type="button" class="btn add">+/-</button>
                <button type="button" class="btn number" data-type="0">0</button>
                <button type="button" class="btn">.</button>
                <button type="button" class="btn">=</button>
            </div>
        </div>
    </div>
</body>
<script src="calculator.js"></script>
</html>
