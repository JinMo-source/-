<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href="./calculator.css">
    <title>calculator</title>
</head>
<body>
    <div class="calculator">
        <form name="calculator">
            <input type="text" name="result" class="input" value="0">
            <input type="text" name="result" class="result">
        </form>
        <div>
            <div class="calculatorBtnSize">
                <button class="btn">C</button class="btn">
                <button class="btn">←</button class="btn">
            </div>
            <div class="calculatorBtnSize">
                <button type="button" class="btn add" data-type="per">%</button>
                <button type="button" class="btn add" data-type="pow">x²</button>
                <button type="button" class="btn add" data-type="sqrt">√</button>
                <button type="button" class="btn add" data-type="divi">÷</button>
            </div>
            <div class="calculatorBtnSize">
                <button type="button" class="btn number" data-type="number">7</button>
                <button type="button" class="btn number" data-type="number">8</button>
                <button type="button" class="btn number" data-type="number">9</button>
                <button type="button" class="btn add" data-type="multi">x</button>
            </div>
            <div class="calculatorBtnSize">
                <button type="button" class="btn number" data-type="number">4</button>
                <button type="button" class="btn number" data-type="number">5</button>
                <button type="button" class="btn number" data-type="number">6</button>
                <button type="button" class="btn add" data-type="minu">-</button>
            </div>
            <div class="calculatorBtnSize">
                <button type="button" class="btn number" data-type="number">1</button>
                <button type="button" class="btn number" data-type="number">2</button>
                <button type="button" class="btn number" data-type="number">3</button>
                <button type="button" class="btn add" data-type="plus">+</button>
            </div>
            <div class="calculatorBtnSize">
                <button type="button" class="btn add" data-type="change">+/-</button>
                <button type="button" class="btn number" data-type="number">0</button>
                <button type="button" class="btn" data-type="dot">.</button>
                <button type="button" class="btn" data-type="sum">=</button>
            </div>
        </div>
    </div>
</body>
<script src="calculator.js"></script>
</html>
